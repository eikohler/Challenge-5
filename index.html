<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.min.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
      <div id="insert-time-blocks" class="row d-flex align-items-stretch">
        <span class="col-2 hour">
          9AM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          10AM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          11AM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          12PM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          1PM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          2PM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          3PM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          4PM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
        <span class="col-2 hour">
          5PM
        </span>
        <textarea class="col-9 time-block" name="timeblock" rows="4"></textarea>
        <span class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="./jquery-ui/external/jquery/jquery.js"></script>
    <script src="./jquery-ui/jquery-ui.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
